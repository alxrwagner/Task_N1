databaseChangeLog:
  - changeSet:
      id: create-comment-table
      author: wagner
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: body
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    foreignKey: post
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKey: user